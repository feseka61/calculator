<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <h1>feseka's Calculator</h1>
        <div class="screen">
            <p id="display">465454646</p>
        </div>
        <div class="buttons">
            <div id="line1" class="buttonrow">
                <button id="clear" class="func">Clear</button>
                <button id="delete" class="func">Delete</button>
                <button id="divide" class="func">/</button>
            </div>
            <div id="line2" class="buttonrow">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="multiply" class="func">x</button>
            </div>
            <div id="line3" class="buttonrow">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="subtract" class="func">-</button>
            </div>
            <div id="line4" class="buttonrow">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="add" class="func">+</button>
            </div>
            <div id="line5" class="buttonrow">
                <button id="dot" class="number">.</button>
                <button id="zero" class="number">0</button>
                <button id="equals" class="func">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
