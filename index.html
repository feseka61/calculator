<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <h1>feseka's Calculator</h1>
    <div class="main">
        <div class="screen">
            <p id="history">0</p>
            <p id="display">0</p>
        </div>
        <div class="buttons">
            <div id="line1" class="buttonrow">
                <button id="clear" class="func" value="clear">Clear</button>
                <button id="delete" class="func" value="delete">Delete</button>
                <button id="divide" class="operator" value="divide">/</button>
            </div>
            <div id="line2" class="buttonrow">
                <button id="seven" class="number" value="7">7</button>
                <button id="eight" class="number" value="8">8</button>
                <button id="nine" class="number" value="9">9</button>
                <button id="multiply" class="operator" value="multiply">x</button>
            </div>
            <div id="line3" class="buttonrow">
                <button id="four" class="number" value="4">4</button>
                <button id="five" class="number" value="5">5</button>
                <button id="six" class="number" value="6">6</button>
                <button id="subtract" class="operator" value="subtract">-</button>
            </div>
            <div id="line4" class="buttonrow">
                <button id="one" class="number" value="1">1</button>
                <button id="two" class="number" value="2">2</button>
                <button id="three" class="number" value="3">3</button>
                <button id="add" class="operator" value="add">+</button>
            </div>
            <div id="line5" class="buttonrow">
                <button id="dot" class="number" value=".">.</button>
                <button id="zero" class="number" value="0">0</button>
                <button id="equals" class="func" value="equals">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
